<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGN - Professional Game Library</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(30, 41, 59, 0.7);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .version-badge {
            background: rgba(0, 210, 255, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.125rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            box-shadow: 0 10px 15px -3px rgba(0, 210, 255, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 210, 255, 0.4);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #475569;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GGN Launcher</h1>
        <div id="version-display" class="version-badge">Detecting latest version...</div>
        <p>Professional Terminal-based Game Manager. Download, play, and update your library with ease.</p>
        <a href="#" id="download-link" class="download-btn">Download GGN for Windows</a>
        <div class="footer">v<span id="v-num">loading</span> | xassiver.github.io</div>
    </div>

    <script>
        async function fetchSetup() {
            try {
                const response = await fetch('setup.json');
                const data = await response.json();
                document.getElementById('version-display').innerText = 'Latest Version: v' + data.Version;
                document.getElementById('v-num').innerText = data.Version;
                document.getElementById('download-link').href = data.InstallerUrl;
            } catch (e) {
                document.getElementById('version-display').innerText = 'Server offline';
                console.error(e);
            }
        }
        fetchSetup();
    </script>
</body>

</html>
